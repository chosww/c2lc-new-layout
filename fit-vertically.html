<!DOCTYPE html>
<html>
    <head>
        <title>C2LC New Layout Mockup: Fit vertically</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="app-controls green-border rounded">
                <div class="app-control-1 green-border"></div>
                <div class="app-control-2 green-border"></div>
            </div>
            <div class="actions-panel green-border rounded"></div>
            <div class="scene-container green-border">
                <div class="scene-scroll-container">
                    <div class="scene"></div>
                </div>
                <div class="scene-resize-options">
                    <button onclick="window.location.href='expanded.html'" class="scene-resize-button">+</button>
                    <button onclick="window.location.href='minimized.html'" class="minimize-button scene-resize-button">-</button>
                </div>
            </div>
            <div class="world-selector green-border rounded"></div>
            <div class="program-area green-border rounded"></div>
            <div class="program-controls green-border rounded"></div>
        </div>
    </body>
</html>
