<!DOCTYPE html>
<html>
    <head>
        <title>C2LC New Layout Mockup: Fit vertically</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .container {
                box-sizing: border-box;
                padding: 10px;
                height: 100vh;
                display: grid;
                grid-template-columns: min-content auto min-content;
                grid-template-rows: auto min-content min-content;
                column-gap: 10px;
                row-gap: 10px;
            }
            .actions-panel {
                grid-column-start: 1;
                grid-column-end: 2;
                grid-row-start: 1;
                grid-row-end: 3;
                border: 5px solid #4C9990;
                width: 200px;
            }
            .scene-container {
                grid-column-start: 2;
                grid-column-end: 3;
                grid-row-start: 1;
                grid-row-end: 2;
                border: 5px solid #4C9990;
                overflow: scroll;
            }
            .world-selector {
                grid-column-start: 3;
                grid-column-end: 4;
                grid-row-start: 1;
                grid-row-end: 2;
                border: 5px solid #4C9990;
                width: 100px;
            }
            .program-area {
                grid-column-start: 2;
                grid-column-end: 4;
                grid-row-start: 2;
                grid-row-end: 3;
                border: 5px solid #4C9990;
                height: 250px;
            }
            .program-controls {
                grid-column-start: 1;
                grid-column-end: 4;
                grid-row-start: 3;
                grid-row-end: 4;
                border: 5px solid #4C9990;
                height: 100px;
            }
            .scene {
                width: 1200px;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="actions-panel"></div>
            <div class="scene-container">
                <div class="scene"></div>
            </div>
            <div class="world-selector"></div>
            <div class="program-area"></div>
            <div class="program-controls"></div>
        </div>
    </body>
</html>
